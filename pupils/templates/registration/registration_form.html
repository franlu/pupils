{% extends "base.html" %}

{% block title %}Inscripcion de madres y padres{% endblock %}

{% block top %}
	   <div class="row" align="center">
			<div class="span12 subtitulo">
				{% if hijo %}
					<h3>Datos del Hijo / Alumno.</h3>
				{% else %}
					<h3>Datos del Padre, Madre o Tutor.</h3>
				{% endif %}
			</div>
	   </div>
{% endblock %}
{% block content %}
	<div class="row">
    <form action="." method="post">
        {% csrf_token %}
        <div class="span4">
            <table>
                {{ form.as_p }}
            </table>
        <div class="row">
			<div align="left" class="span1">
			    <a class="btn" href= "/pcontrol/"> volver</a>
			</div>
			<div class="span1">
				<input type="submit" class="btn-success" value="Confirmar" />
			</div>
        </div>
	</form>
    </div>
{% endblock %}
